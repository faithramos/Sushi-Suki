<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sushi-Suki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>
            <nav class="align-items-center">
                <img class="logo" src="SushiSukiLogo.png">
                <ul class="mt-2">
                    <a href="home.html"><li><h3>Sushi-Suki</h3></li></a>
                    <a href="menu.html"><li><h5>Menu</h5></li> </a>
                    <a href="terms&conditions.html"><li><h5>Terms & Conditions</h5></li> </a>
                </ul>
            </nav>
        </div>
    </header>

    <div class="mb-2 bg-black text-white orderform">
        <img src="sushibake3.png" width=100%>
        <p class="title">Order Here  |  Or Call 0123-4567</p>
    
      
            <div class="mb-3 row order">
                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email address</label>
                <div class="col-sm-5">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
            </div>

            <div class="mb-3 row order">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>

            <div class="mb-3 row order">
                <label for="floatingTextarea" class="col-sm-2 col-form-label">Complete Shipping Address</label>
                <div class="col-sm-5">
                <input type="text" class="form-control"placeholder="Blk & Lot No., Street, City" id="floatingTextarea">
                </div>
            </div>

            <div class="mb-3 row order">
                <label for="floatingTextarea" class="col-sm-2 col-form-label">Special Requests</label>
                <div class="col-sm-5">
                <input type="text" class="form-control"placeholder="Write your comments/requests here" id="floatingTextarea" style="height: 100px;">
                </div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                I have read and agree to the <a href="terms&conditions.html" style="color: rgb(226, 74, 13);">Terms and Conditions</a>
                </label>
            </div>

    </div>  

  




      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
