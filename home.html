    <link rel="stylesheet" href="style.css">
    <title>Sushi-Suki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="d-flex">
            <nav>
                <img class="logo" src="SushiSukiLogo.png">
                <ul>
                    <a href="index.html"><li><h6>Sushi-Suki</h6></li></a>
                    <a href="menu.html"><li><h5>Menu</h5></li> </a>

    <div>
        <img src="SushiSukiBg.png" width=100%>
        <h4>Order Here  |  Or Call 0123-4567</h4>
    </div>
      
    <div class="form-floating mb-3">
        <label for="floatingInput">Email address</label>

        <textarea class="form-control" placeholder="Address" id="floatingTextarea"></textarea>

    <div class="form-floating">
        <label for="floatingTextarea2">Comments</label>
        <textarea class="form-control" placeholder="Requests/Notes" id="floatingTextarea2" style="height: 100px"></textarea>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input" type="checkbox"> I have read the <a href="terms&conditions.html"><h1>Terms and Conditions</h1></a>
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox">
      </div>
