<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sushi-Suki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div>
            <nav class="align-items-center">
                <a href="home.html"><img src="SushiSukiLogo.png" class=logo></a>
                <ul class="mt-2">
                    <a href="home.html"><li><h3>Sushi-Suki</h3></li></a>
                    <a href="menu.html"><li><h5>Menu</h5></li> </a>
                    <a href="terms&conditions.html"><li><h5>Terms & Conditions</h5></li> </a>
                </ul>
            </nav>
        </div>
    </header>

    <div class="mb-2 bg-black text-white">
    <img src="sushibake3.png" width=100%>
    <p class="title">Order Here  |  Or Call 0123-4567</p>

    <form class="orderform">

        <div class="row g-5 justify-content-center">
            <div class="col-md-5">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" required>
            </div>

            <div class="col-md-5">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" class="form-control" required>
            </div>
        </div>

        <div class="row g-5 justify-content-center">
            <div class="col-md-6">
            <label for="validationDefaultUsername" class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Contact Number</label>
                <input type="text" class="form-control" required>
            </div>
        </div>

        <div class="row g-5 justify-content-center">
        <div class="col-md-10">
            <label for="validationDefaultUsername" class="form-label">Shipping Address</label>
              <input type="text" class="form-control" required>
        </div>
        </div>

        <div class="row g-5 justify-content-center">
            <div class="col-md-2">
            <label for="validationDefault04" class="form-label">Courier</label>
            <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Select...</option>
                <option>Lalamove</option>
                <option>Grab</option>
            </select>
            </div>
            
            <div class="col-md-4">
                <label for="validationDefault04" class="form-label">Mode of Payment</label>
                <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Select...</option>
                <option>BDO Online Deposit</option>
                <option>BDO Over-the-Counter Deposit</option>
                <option>BDO Machine Deposit</option>
                <option>GCash</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Facebook/Instagram Username</label>
                <input type="text" class="form-control" required>
                <div id="emailHelp" class="form-text">For contact purposes only.</div>
            </div>
        </div>

        <div class="row g-5 justify-content-center">
            <div class="col-md-10">
                <label for="validationDefaultUsername" class="form-label">Special Requests</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
        </div>

        <div class="row g-5 justify-content-center">
            <div class="col-10">
                <div class="myTest custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" required>
                    <label class="custom-control-label" for="customCheck1">I have read and agree to the <a href="terms&conditions.html" style="color: rgb(226, 74, 13);">Terms and Conditions</a></label>
                  </div>
        </div>
        
        <p class="checkout">Checkout</p>


        <div class="row g-1 justify-content-center">
            <div class="col-10">
            <button class="btn" type="submit" style="background-color: rgb(226, 74, 13); color:white; font-weight: 600;">Submit form</button>
            </div>
        </div>

                 
        <div class="row g-5 justify-content-center">
            <p class="checkouttitle col-md-10">Main Dishes</p>
                <div class="row g-5 justify-content-center">
                <div class="col-md-2">
                <img src="BakedCaliMaki.png" style="width: 90%">
                </div>

                <div class="col-md-8">
                <p class="checkoutname"> Baked Cali Maki</p>
                <p class="subcheckout"> Medium Sized Pan ()</p>
                </div>
                </div>
        </div>

    </form>

        
        
        

        

        
        
    

    
  
      



      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
