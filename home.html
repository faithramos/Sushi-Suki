<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sushi-Suki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>
            <nav class="align-items-center">
                <a href="home.html"><img src="SushiSukiLogo.png" class=logo></a>
                <ul class="mt-2">
                    <a href="home.html"><li><h3>Sushi-Suki</h3></li></a>
                    <a href="menu.html"><li><h5>Menu</h5></li> </a>
                    <a href="terms&conditions.html"><li><h5>Terms & Conditions</h5></li> </a>
                </ul>
            </nav>
        </div>
    </header>

    <div class="mb-2 bg-black text-white">
    <img src="sushibake3.png" width=100%>
    <p class="title">Order Here  |  Or Call 0123-4567</p>

    <form class="orderform">

        <div class="row g-5 justify-content-center">
            <div class="col-md-5">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" required>
            </div>

            <div class="col-md-5">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" class="form-control" required>
            </div>
        </div>

        <div class="row g-5 justify-content-center">
            <div class="col-md-6">
            <label for="validationDefaultUsername" class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Contact Number</label>
                <input type="text" class="form-control" required>
            </div>
        </div>

        <div class="row g-5 justify-content-center">
        <div class="col-md-10">
            <label for="validationDefaultUsername" class="form-label">Shipping Address</label>
              <input type="text" class="form-control" required>
        </div>
        </div>

        <div class="row g-5 justify-content-center">
            <div class="col-md-2">
            <label for="validationDefault04" class="form-label">Courier</label>
            <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Select...</option>
                <option>Lalamove</option>
                <option>Grab</option>
            </select>
            </div>
            
            <div class="col-md-4">
                <label for="validationDefault04" class="form-label">Mode of Payment</label>
                <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Select...</option>
                <option>BDO Online Deposit</option>
                <option>BDO Over-the-Counter Deposit</option>
                <option>BDO Machine Deposit</option>
                <option>GCash</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Facebook/Instagram Username</label>
                <input type="text" class="form-control">
                <div id="emailHelp" class="form-text">For contact purposes only.</div>
            </div>
        </div>

        <div class="row g-5 justify-content-center">
            <div class="col-md-10">
                <label for="validationDefaultUsername" class="form-label">Special Requests</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
        </div>

        <div class="row g-5 justify-content-center">
            <div class="col-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                I have read and agree to the <a href=terms&conditions.html style="color: rgb(226, 74, 13);">Terms and Conditions </a>
              </label>
            </div>
        </div>
        
        <div class="row g-4 justify-content-center">
            <div class="col-10">
            <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </div>

      </form>
  




      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
