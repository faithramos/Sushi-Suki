<body>
    <header>
        <div>
            <nav class="align-items-center">
                <img class="logo" src="SushiSukiLogo.png">
                <ul class="mt-2">
                    <a href="index.html"><li><h3>Sushi-Suki</h3></li></a>
                    <a href="menu.html"><li><h5>Menu</h5></li> </a>
                    <a href="terms&conditions.html"><li><h5>Terms & Conditions</h5></li> </a>
                </ul>

    <div>
        <img src="sushibake2.png" width=100%>
        <h2>Order Here  |  Or Call 0123-4567</h2>
    </div>
      
    <div class="form-floating mb-3">
        <label for="floatingInput">Email address</label>
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    </div>
    
    <div class="form-floating">
        <label for="floatingTextarea">Complete Shipping Address</label>
        <textarea class="form-control" placeholder="Address" id="floatingTextarea"></textarea>
    </div>

    <div class="form-floating">
        <label for="floatingTextarea2">Comments</label>
        <textarea class="form-control" placeholder="Requests/Notes" id="floatingTextarea2" style="height: 100px"></textarea>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input" type="checkbox"> I have read the <a href="terms&conditions.html"><h1>Terms and Conditions</h1></a>
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox">
      </div>
